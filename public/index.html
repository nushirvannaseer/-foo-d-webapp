    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

      ></script>

        data-ad-format="auto"

      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
